<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NestJS - Прогрессивный Node.js фреймворк!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Русский перевод документации Nest.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: 'https://github.com/nestjs/nest',
        loadSidebar: true,
        subMaxLevel: 3,
        coverpage: true,
        search: {
            maxAge: 86400000,
            paths: ['/'],
            pathNamespaces: ['/'],
            placeholder: 'Что будем искать?',
            noData: 'Ничего не найдено :(',
            depth: 3,
            hideOtherSidebarContent: false,
        },
        pagination: {
            previousText: 'Предыдущая глава',
            nextText: 'Следующая глава',
            crossChapter: true,
            crossChapterText: true,
        },
        loadFooter: true,
        'flexible-alerts': {
            style: 'flat',
            note: {
                label: 'Кстати!'
            },
            warning: {
                label: 'Это важно!'
            }
        },
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!--  Plugins-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>

<!-- Syntax highlighting -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.js.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.js.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
