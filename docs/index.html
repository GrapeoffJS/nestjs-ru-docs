<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NestJS - Прогрессивный Node.js фреймворк!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Русский перевод документации Nest.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#d85959">
    <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
        .sidebar-nav ul li.folder::before {
            left: 265px !important;
            border-right: 2px solid #505d6b !important;
            border-bottom: 2px solid #505d6b !important;
        }

        .page_toc .lv1 span {
            font-weight: bold !important;
        }

        @media screen and (max-width: 1300px) {
            .page_toc {
                display: none !important;
            }

            .toc_nav {
                display: none !important;
                width: 0 !important;
            }

            .content {
                padding-right: 0 !important;
            }
        }

        @media screen and (max-width: 768px) {
            .github-corner {
                display: none !important;
            }
        }
    </style>
</head>
<body>
<div id="app">Загружаю документацию...</div>

<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

<script>
    window.$docsify = {
        repo: 'https://github.com/nestjs/nest',
        loadSidebar: true,
        subMaxLevel: window.innerWidth > 1300 ? 1 : 2,
        coverpage: true,
        search: {
            maxAge: 86400000,
            paths: 'auto',
            pathNamespaces: 'auto',
            placeholder: 'Что будем искать?',
            noData: 'Ничего не найдено :(',
            depth: 3,
            hideOtherSidebarContent: false,
        },
        pagination: {
            previousText: 'Предыдущая глава',
            nextText: 'Следующая глава',
            crossChapter: true,
            crossChapterText: true,
        },
        loadFooter: true,
        'flexible-alerts': {
            style: 'flat',
            note: {
                label: 'Кстати!'
            },
            warning: {
                label: 'Это важно!'
            },
            attention: {
                label: 'Внимание!'
            }
        },
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: {
                url: '',
                title: 'Перевод документации NestJS на русский!'
            }
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/GrapeoffJS/nestjs-ru-docs/blob/master/docs/', null, "Нашёл ошибку? Жми сюда!")
        ],
        customPageTitle: {
            suffix: 'Документация NestJS',
            separator: '|'
        },
        toc: {
            tocMaxLevel: 2,
            target: 'h1, h2'
        },
        tabs: {
            persist: true,
            sync: true,
            theme: 'classic',
            tabComments: true,
            tabHeadings: true
        },
        timeUpdater: {
            text: "<div style='text-align: right'><strong>Последний раз изменено: {docsify-updated}</strong> </div>",
            formatUpdated: "{DD}.{MM}.{YYYY} в {HH}:{mm}",
            whereToPlace: "top"
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- Service Worker -->

<!--    }-->
<!--</script>-->

<!--  Plugins-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

<!-- Syntax highlighting -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.js.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.js.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
